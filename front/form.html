<form className="row justify-content-center" onSubmit={handleSubmit}>
    <div class="col-12 mb-2">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Insert your product title..."/>
        </div>
        <div class="col-12 mb-3">
            <label for="description" class="form-label text-color">Description:</label>
            <input type="text" class="form-control" id="description" name="description"
                placeholder="Insert your product description..."/>
        </div>
        <div class="col-12 mb-3">
            <label for="thumbnail" class="form-label text-color">Link to the image:</label>
            <input type="text" class="form-control" id="thumbnail" name="thumbnail"
                placeholder="Insert your product image link..."/>
        </div>
        <div class="col-12 mb-2">
            <label for="price" class="form-label text-color">Price:</label>
            <input type="number" min="0.01" step="0.01" class="form-control" id="price" name="price"
                placeholder="Insert your product price..."/>
        </div>
        <div class="col-12 mb-3">
            <label for="stock " class="form-label text-color">Stock:</label>
            <input type="number" min="0" step="1" class="form-control" id="stock" name="stock"
                placeholder="Insert your product stock..."/>
        </div>
    <div class="text-center col-12">
          <button
            type="submit"
            id="button"
            class="btn btn-light btn-lg mb-3 submit"
          >
            Save
          </button>
      <a href="" class="btn btn-light btn-lg mb-3">View products<a/>
        </div>
  </form>
